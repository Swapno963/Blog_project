{% extends "base.html" %}

{% block content%}
<div class="d-flex flex-wrap justify-content-center px-5 m-5 ">
   {% for post in data%}
    <div class="col-sm-4 p-3">
        <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            <p class='card-text'>Author : {{post.author.name}}</p>
            <p>
                Category : 
                    {% for cat in post.category.all %}
                        <button class='btn btn-warning disabled rounded rounded-3'>{{cat.name}}</button>
                    {% endfor%}
            </p>
        </div>
        </div>
    </div>
   {% endfor%}
  </div>
{% endblock %}
